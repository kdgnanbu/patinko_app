<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <title>パチンコシミュレーター</title>
</head>
<body>
    <div class="search-container">
        <h1>パチンコシミュレーター</h1>
        <p>※数値は半角数字で入力してください</p>
        <form id="simulator-form">
            <div class="form-row">
                <label for="kakuritu">初あたり確率:</label>
                <input type="text" id="kakuritu" class="back" placeholder="例：319" maxlength="3" minlength="2">
            </div>

            <div class="form-row">
                <label for="rush">ST突入率:</label>
                <input type="text" id="rush" class="back" placeholder="例：73" maxlength="2" minlength="2">
            </div>

            <div class="form-row">
                <label for="kaiten">1000円あたり回転数:</label>
                <input type="text" id="kaiten" class="back" placeholder="例：60" maxlength="2" minlength="1">
            </div>

            <div class="form-row">
                <label for="sikin">今回の資金:</label>
                <input type="text" id="sikin" class="back" placeholder="例：5000" minlength="3">
            </div>

            <div class="form-row">
                <label for="rupu">ST継続率:</label>
                <input type="text" id="rupu" class="back" placeholder="例：81" maxlength="2" minlength="2">
            </div>

            <div class="form-row">
                <label>1回当たりの出玉数と確率:</label>
                <div>
                    <input type="text" class="kitai back" placeholder="例：1500">玉
                    <input type="text" class="wariai back" placeholder="例：100" maxlength="3" minlength="1">%
                    <div id="content"></div>
                </div>
                <div id="add_del">
                    <input type="button" id="add_button" value="増やす">
                    <input type="button" id="del_button" class="del_button" value="減らす">
                </div>
            </div>
        </form>
        <div id="result-container">
            <div id="result" class="result-box">
                <h2>計算結果</h2>
                <button id="button" class="search-btn">計算する</button>
            </div>
            <div id="simulation" class="result-box">
                <h2>シミュレーション結果</h2>
                <button id="button_simulation" class="search-btn button_simulation">シミュレーションを始める</button>
            </div>
            <div id="simulation-dedama" class="result-box">
                <h2>出球シミュレーション結果</h2>
                <button id="button-simulation-dedama" class="search-btn">出玉のシミュレーションを始める</button>
            </div>
        </div>
        <div class="reset">
            <button id="reset" class="del_button">すべてリセットする</button>
        </div>
    </div>
<script src="./src/script.js"></script>
</body>
</html>
